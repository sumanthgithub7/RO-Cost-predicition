<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO Plant Cost Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            text-align: center;
        }

        .content {
            background-color: #ADD8E6;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .info-box {
            background-color: #e1f5fe;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
        }

        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
        }

        .home-btn {
            background-color: #3498db;
        }

        .home-btn:hover {
            background-color: #2980b9;
        }

        .carbon-btn {
            background-color: #2ecc71;
        }

        .carbon-btn:hover {
            background-color: #27ae60;
        }

        .btn-icon {
            font-size: 18px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>RO Plant Cost Prediction System</h1>
        <p>Predict capital costs for Reverse Osmosis desalination plants</p>
    </div>

    <div class="container">
        <div class="content">
            <div class="input-section">
                <h2>Input Parameters</h2>
                <div class="info-box">
                    Fill in all parameters to get an accurate cost prediction
                </div>
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="location">Plant Location</label>
                        <input type="text" id="location" placeholder="Enter Location" required>
                    </div>
                    <div class="form-group">
                        <label for="capacity">Plant Capacity (mÂ³/day)</label>
                        <input type="number" id="capacity" placeholder="Enter capacity" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Project Award Year</label>
                        <input type="number" id="year" placeholder="Enter year (e.g., 2024)" required>
                    </div>
                    <div class="form-group">
                        <label for="salinity">Raw Water Salinity (mg/L)</label>
                        <input type="number" id="salinity" placeholder="Enter salinity level" required>
                    </div>
                    <div class="form-group">
                        <label for="plantType">Plant Type</label>
                        <select id="plantType" required>
                            <option value="">Select Plant Type</option>
                            <option value="Sea water">Sea Water</option>
                            <option value="Brackish water">Brackish Water</option>
                            <option value="Waste water">Waste Water</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="financing">Project Financing Type</label>
                        <select id="financing" required>
                            <option value="">Select Financing Type</option>
                            <option value="Public">Public</option>
                            <option value="Private">Private</option>
                            <option value="PPP">Public-Private Partnership</option>
                        </select>
                    </div>
                    <button type="submit">Predict Cost</button>
                </form>

                <div class="nav-buttons">
                    <a href="/" class="nav-btn home-btn">
                        <i class="fas fa-home btn-icon"></i>
                        Back to Home
                    </a>
                    <a href="/carbon" class="nav-btn carbon-btn">
                        <i class="fas fa-leaf btn-icon"></i>
                        Carbon Calculator
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Predicting...';

            try {
                const formData = {
                    location: document.getElementById('location').value,
                    capacity: document.getElementById('capacity').value,
                    year: document.getElementById('year').value,
                    salinity: document.getElementById('salinity').value,
                    plantType: document.getElementById('plantType').value,
                    financing: document.getElementById('financing').value
                };

                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Prediction failed');
                }

                const result = await response.json();
                if (result.redirect) {
                    window.location.href = result.redirect;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while making the prediction. Please try again.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Predict Cost';
            }
        });
    </script>
</body>
</html>
